<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
.heading {
    margin-left: 1px;
    background-color: #ecf0f1;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #bdc3c7;
}

.heading h1 {
    font-size: 1.8rem;
    color: #2c3e50;
}

.heading a {
    margin-right: 10px;
    text-decoration: none;
    color: #3498db;
    font-weight: bold;
    transition: 0.3s;
}

.heading a:hover {
    color: #e74c3c;
}
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            margin-bottom: 20px;
            text-align: center;
        }

        .filters button {
            margin-right: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .filters button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .action-buttons button {
            margin: 5px;
            padding: 5px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .update {
            background-color: #28a745;
            color: white;
        }

        .delete {
            background-color: #dc3545;
            color: white;
        }

        .update:hover {
            background-color: #218838;
        }

        .delete:hover {
            background-color: #c82333;
        }

        select {
            padding: 5px;
        }
        .heading img {
    height: 60px;
    width: auto; 
    margin-right: 15px;
}
    </style>
</head>
<body>
    <div class="heading">
        <img src="img/apc-removebg-preview.png" alt="">
        <h1>Alice Premium Dishes</h1>
        <a href="admin.html">Dashboard</a>
        <a href="menu.html">Menu Management</a>
        <a href="inventory.html">Inventory</a>
        <a href="#staff">Staff Management</a>
        <a href="#logout">Logout</a>
    </div>
    <h1>Order Management</h1>

    <div class="filters">
        <span>Filter Orders by Status:</span>
        <button>All Orders</button>
        <button>Pending</button>
        <button>Preparing</button>
        <button>Served</button>
        <button>Completed</button>
    </div>

    <!-- Orders Table -->
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Table No</th>
                <th>Order Details</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample Row 1 -->
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>5</td>
                <td>2 Burgers, 1 Coke</td>
                <td>
                    <!-- Status Dropdown -->
                    <select>
                        <option>Pending</option>
                        <option>Preparing</option>
                        <option>Served</option>
                        <option>Completed</option>
                    </select>
                </td>
                <td class="action-buttons">
                    <button class="update">Update Status</button>
                    <button class="delete">Delete Order</button>
                </td>
            </tr>
            <!-- Sample Row 2 -->
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
                <td>3</td>
                <td>1 Pizza, 2 Lemonades</td>
                <td>
                    <select>
                        <option>Pending</option>
                        <option>Preparing</option>
                        <option>Served</option>
                        <option>Completed</option>
                    </select>
                </td>
                <td class="action-buttons">
                    <button class="update">Update Status</button>
                    <button class="delete">Delete Order</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
